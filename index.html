<!DOCTYPE html>
<html>
<head>
    <title>Your Name</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Navigation bar */
        .nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px;
            text-align: right;
            background: transparent;
        }

        .nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            padding: 5px 10px;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav a:hover {
            color: #ffd700;
        }

        /* Hero section */
        .hero {
            height: 100vh;
            background: url('./images/aging_theme_2.png') no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }

        .hero h1 {
            font-size: 4em;
            margin: 0;
            padding: 20px;
        }

        .hero p {
            font-size: 1.2em;
            color: #ffd700;
        }

        /* Social icons */
        .social-icons {
            margin-top: 30px;
        }

        .social-icons a {
            color: white;
            margin: 0 10px;
            font-size: 24px;
        }

        /* Scroll down button */
        .scroll-down {
            position: absolute;
            bottom: 30px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <div class="nav">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#experience">Experience</a>
        <a href="#education">Education</a>
        <a href="#more">More</a>
    </div>

    <!-- Hero Section -->
    <div class="hero">
        <h1>I'm Chinh Doan</h1>
        <p></p>
        
        <!-- Social Icons -->
        <div class="social-icons">
            <a href="https://github.com/yourusername"><i class="fab fa-github"></i></a>
            <a href="https://linkedin.com/in/yourusername"><i class="fab fa-linkedin"></i></a>
            <a href="https://twitter.com/yourusername"><i class="fab fa-twitter"></i></a>
        </div>

        <!-- Scroll Down Button -->
        <div class="scroll-down">
            <i class="fas fa-chevron-down"></i>
        </div>
    </div>
    
</body>
</html>
