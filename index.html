<!DOCTYPE html>
<html>
<head>
    <title>Your Name</title>
    <!-- Add Font Awesome for social icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        /* Navigation bar */
        .nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px;
            text-align: center;
            background: transparent;
            z-index: 1000;
        }
        .nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            padding: 5px 10px;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .nav a:hover {
            color: #ffd700;
        }
        /* Hero section */
        .hero {
            height: 100vh;
            background: url('./images/aging_theme_2.png') no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }
        .hero h1 {
            font-size: 4em;
            margin: 0;
            padding: 20px;
        }
        .hero p {
            font-size: 1.2em;
            color: #ffd700;
        }
        /* Social icons */
        .social-icons {
            margin-top: 30px;
        }
        .social-icons a {
            color: white;
            margin: 0 10px;
            font-size: 24px;
        }
        /* Scroll down button */
        .scroll-down {
            position: absolute;
            bottom: 30px;
            color: white;
            cursor: pointer;
        }
        /* About section styles */
        .about-section {
            padding: 80px 20px;
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .about-content {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        .profile-image {
            width: 150px;
            height: 150px;
            margin: 0 auto 30px;
            overflow: hidden;
            border-radius: 50%;
            border: 3px solid #333;
        }
        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .about-section h2 {
            font-size: 2.5em;
            margin-bottom: 30px;
            color: #333;
        }
        .bio {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 20px;
            color: #333;
        }
        .details {
            font-size: 1.1em;
            line-height: 1.5;
            color: #666;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <div class="nav">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#experience">Experience</a>
        <a href="#education">Education</a>
        <a href="#more">More</a>
    </div>

    <!-- Hero Section -->
    <div class="hero">
        <h1>I'm Chinh (Chris) Doan</h1>
        <p></p>
        
        <!-- Social Icons -->
        <div class="social-icons">
            <a href="https://github.com/Chrisdoan9"><i class="fab fa-github"></i></a>
            <a href="https://www.linkedin.com/in/chris-ph-doan/"><i class="fab fa-linkedin"></i></a>
            <a href="https://x.com/Chris_Ph_D"><i class="fab fa-twitter"></i></a>
        </div>

        <!-- Scroll Down Button -->
        <div class="scroll-down">
            <i class="fas fa-chevron-down"></i>
        </div>
    </div>

    <!-- About Section -->
    <section id="about" class="about-section">
        <div class="about-content">
            <h2>About me</h2>
            <div class="profile-image">
                <img src="./images/portrait.png" alt="Chinh Doan">
            </div>
            <p class="bio">
                I am a researcher/bioinformatician focused on aging. Currently, I am do Alzheimer research at Boston University.
            </p>
            <p class="details">
                I had worked at Stanford for one year to study cardiovascular disease.
            </p>
        </div>
    </section>
</body>
</html>
