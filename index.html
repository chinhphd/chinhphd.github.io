<!DOCTYPE html>
<html>
<head>
    <title>Your Name</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Navigation bar */
        .nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px;
            text-align: center;
            background: transparent;
        }

        .nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            padding: 5px 10px;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav a:hover {
            color: #ffd700;
        }

        /* Hero section */
        .hero {
            height: 100vh;
            background: url('./images/aging_theme_2.png') no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }

        .hero h1 {
            font-size: 4em;
            margin: 0;
            padding: 20px;
        }

        .hero p {
            font-size: 1.2em;
            color: #ffd700;
        }

        <!-- Add this after your hero div -->
<section id="about" class="about-section">
    <div class="about-content">
        <h2>About Me</h2>
        <!-- Add profile image in a circle -->
        <div class="profile-image">
            <img src="path-to-your-profile-photo.jpg" alt="Your Name">
        </div>
        <p class="bio">
            Write your introduction here. For example:
            "I am a bioinformatician specializing in aging. Currently, I do Alzheimer research."
        </p>
        <p class="details">
            Add more details about your research interests, projects, or goals.
        </p>
    </div>
</section>

<!-- Add these styles to your CSS -->
<style>
.about-section {
    padding: 80px 20px;
    background-color: #f5f5f5;  /* Light background */
}

.about-content {
    max-width: 800px;
    margin: 0 auto;
    text-align: center;
}

.profile-image {
    width: 200px;
    height: 200px;
    margin: 0 auto 30px;
    overflow: hidden;
    border-radius: 50%;
}

.profile-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

h2 {
    font-size: 2.5em;
    margin-bottom: 30px;
}

.bio {
    font-size: 1.2em;
    line-height: 1.6;
    margin-bottom: 20px;
}

.details {
    font-size: 1.1em;
    line-height: 1.5;
    color: #666;
}
</style>

        /* Social icons */
        .social-icons {
            margin-top: 30px;
        }

        .social-icons a {
            color: white;
            margin: 0 10px;
            font-size: 24px;
        }

        /* Scroll down button */
        .scroll-down {
            position: absolute;
            bottom: 30px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <div class="nav">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#experience">Experience</a>
        <a href="#education">Education</a>
        <a href="#more">More</a>
    </div>

    <!-- Hero Section -->
    <div class="hero">
        <h1>I'm Chinh Doan</h1>
        <p></p>
        
        <!-- Social Icons -->
        <div class="social-icons">
            <a href="https://github.com/yourusername"><i class="fab fa-github"></i></a>
            <a href="https://linkedin.com/in/yourusername"><i class="fab fa-linkedin"></i></a>
            <a href="https://twitter.com/yourusername"><i class="fab fa-twitter"></i></a>
        </div>

        <!-- Scroll Down Button -->
        <div class="scroll-down">
            <i class="fas fa-chevron-down"></i>
        </div>
    </div>
    
</body>
</html>
